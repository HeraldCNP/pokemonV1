<h3>Listado</h3>

<ul class="list-group">
  <li *ngFor="let pokemon of pokemonList; index as i" class="list-group-item d-flex justify-content-between align-items-center">
    {{i+1}}.  {{ pokemon.name }}
    <button (click)="onDeletePokemon(i)" class="badge bg-danger rounded-pill">X</button>
  </li>
</ul>
